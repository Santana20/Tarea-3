<h3>Registro de Motor</h3>

<div>
    <form (ngSubmit)='registrarMotor()'>
        <div class="form-group">
            <label for="marca">Marca</label>
            <input type="text" name="marca" class="form-control" id="marca" [(ngModel)]='motor.marca'>
        </div>
        <div class="form-group">
            <label for="modelo">Modelo</label>
            <input type="text" name="modelo" class="form-control" id="modelo" [(ngModel)]='motor.modelo'>
        </div>
        <div class="form-group">
            <label for="precio">Precio</label>
            <input type="text" name="precio" class="form-control" id="precio" [(ngModel)]='motor.precio'>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success">Registrar</button>
        </div>
    </form>
</div>
