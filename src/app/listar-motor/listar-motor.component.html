<p>listar-motor works!</p>

<div class="card border-dark mb-3">
    <div class="card-header">Motores</div>
    <div class="card-body text-dark">
        <h5 class="card-title">Listado de Motores</h5>
        <table class="table table-dark">
            <thead>
                <tr>
                    <th>id Motor</th>
                    <th>Marca</th>
                    <th>Modelo</th>
                    <th>Precio</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor = "let m of motores">
                    <th>{{m.idMotor}}</th>
                    <th>{{m.marca}}</th>
                    <th>{{m.modelo}}</th>
                    <th>{{m.precio}}</th>
                </tr>
            </tbody>
        </table>
    </div>
</div>
