<p>listar-motor works!</p>

<div class="card border-dark mb-3">
    <div class="card-header">Motores</div>
    <form (ngSubmit)='ListaMotoresPorPrecio()'>
        <div class="form-group">
            <label for="preciomenor">Precio Menor</label>
            <input type="text" name="preciomenor" class="form-control" id="preciomenor" [(ngModel)]='preciomenor'>
        </div>
        <div class="form-group">
            <label for="preciomayor">Precio Mayor</label>
            <input type="text" name="preciomayor" class="form-control" id="preciomayor" [(ngModel)]='preciomayor'>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success">Filtrar</button>
        </div>
    </form>
    <div class="card-body text-dark">
        <h5 class="card-title">Listado de Motores</h5>
        <table class="table table-dark">
            <thead>
                <tr>
                    <th>id Motor</th>
                    <th>Marca</th>
                    <th>Modelo</th>
                    <th>Precio</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor = "let m of motores">
                    <th>{{m.idMotor}}</th>
                    <th>{{m.marca}}</th>
                    <th>{{m.modelo}}</th>
                    <th>{{m.precio}}</th>
                </tr>
            </tbody>
        </table>
    </div>
</div>
